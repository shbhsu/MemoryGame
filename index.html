<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MemoryGame</title>
	<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="game.css"/>
	<meta name="apple-mobile-web-app-title" content="MemoryGame">
    <link rel="apple-touch-icon" href="images/icon-128x128.png">
	<link rel="manifest" href="manifest.json">
</head>

<body>
	<audio id="soundOver">
		<source src="sounds/over.wav"/>
		<source src="sounds/over.ogg"/>
	</audio>
	<audio id="soundActive">
		<source src="sounds/active.mp3"/>
		<source src="sounds/active.ogg"/>
	</audio>

	<header>
		<h1>MemoryGame</h1>
	</header>

	<section id="gameTable">
		<div id="cards">
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
		</div>
	</section>
	
	<footer>
		<h3>HTML Memory Game</h3>
	</footer>
</body>

	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="game.js"></script>

</html>
